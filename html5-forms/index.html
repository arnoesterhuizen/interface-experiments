<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Experimenting with HTML5 Forms in Mozilla Firefox</title>
	<meta form="mainform" name="description" content="">
	<meta form="mainform" name="author" content="Arno Esterhuizen" />

	<meta form="mainform" name="viewport" content="width=device-width,initial-scale=1" />

	<link rel="stylesheet" href="css/style.css">
	<!-- link rel="stylesheet" href="css/base.css" -->
</head>
<body>

<div id="container">
	<header>
		<h1>Experimenting with <abbr>HTML</abbr>5 Forms <small>in Mozilla Firefox</small></h1>
	</header>

	<div id="main" role="main">
		<form id="mainform"></form>

		<input required form="mainform" name="text" type="text" placeholder="text" value="test" />
		<input required form="mainform" name="password" type="password" placeholder="password" value="test" />
		<input form="mainform" name="color" type="color" />
		<input form="mainform" name="date" type="date" />
		<input form="mainform" name="datetime-local" type="datetime-local" />
		<input form="mainform" name="month" type="month" />
		<input form="mainform" name="number" type="number" />
		<input form="mainform" name="range" type="range" min="30" max="90" step="2" />
		<input form="mainform" name="search" type="search" placeholder="search" />
		<input form="mainform" name="time" type="time" />
		<input form="mainform" name="url" type="url" placeholder="url" />
		<input form="mainform" name="week" type="week" />
		<input form="mainform" name="submit" type="submit" />

		<h2>Patterns</h2>
		<label for="partnumber">Simple Pattern</label>
		<input required form="mainform" name="partnumber" id="partnumber" type="text" placeholder="part number" pattern="[0-9][A-Z]{3}" title="One digit, followed by 3 uppercase characters" />
		<label for="tel">Complex Pattern</label>
		<input form="mainform" name="tel" id="tel" type="tel" placeholder="tel" pattern="[[\+][1-9][\d]]?" />

		<h2>Autocomplete Lists</h2>
		<input form="mainform" name="email" type="email" placeholder="email" list="contacts" autocomplete="off" />
		<datalist id="contacts">
			<option value="hedral@damowmow.com">
			<option value="pillar@example.com">
			<option value="astrophy@cute.example">
			<option value="astronomy@science.example.org">
		</datalist>
	</div>
	<footer>

	</footer>
</div> <!--! end of #container -->
</body>
</html>
