	<title>Credit Card Styling Template</title>

<body>

<div id="container">
	<header>
		<h1>Table Styling Example</h1>
	</header>

    <label class="credit-card credit-card-visa">
        <input type="radio" name="CreditCardId" value="1234" />
        <ul>
            <li>xxxx-xxxx-xxxx-1234</li>
            <li>Expiry: 2016-12</li>
        </ul>
    </label>

    <label class="credit-card credit-card-mastercard">
        <input type="radio" name="CreditCardId" value="1234" />
        <ul>
            <li>xxxx-xxxx-xxxx-1234</li>
            <li>Expiry: 2016-12</li>
        </ul>
    </label>

    <label class="credit-card credit-card-american-express">
        <input type="radio" name="CreditCardId" value="1234" />
        <ul>
            <li>xxxx-xxxx-xxxx-1234</li>
            <li>Expiry: 2016-12</li>
        </ul>
    </label>

    <label class="credit-card credit-card-discover">
        <input type="radio" name="CreditCardId" value="1234" />
        <ul>
            <li>xxxx-xxxx-xxxx-1234</li>
            <li>Expiry: 2016-12</li>
        </ul>
    </label>

    <label class="credit-card credit-card-active">
        <input type="radio" name="CreditCardId" value="1234" />
        <ul>
            <li>xxxx-xxxx-xxxx-1234</li>
            <li>Expiry: 2016-12</li>
        </ul>
    </label>

    <label class="credit-card credit-card-disabled" title="This card is not available">
        <input type="radio" name="CreditCardId" value="1234" disabled="disabled" />
        <ul>
            <li>xxxx-xxxx-xxxx-1234</li>
            <li>Expiry: 2016-12</li>
        </ul>
    </label>

    <footer>

	</footer>
</div> <!--! end of #container -->
